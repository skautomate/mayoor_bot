<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mayoor Booking Assistant Chatbot</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f4fb;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: stretch;
        padding: 15px;
      }

      #chat-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        max-height: 100%;
        width: 100%;
        max-width: 900px;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.12),
          0 10px 10px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        border: 1px solid #ddd;
      }

      #chat-header {
        background: #004aad;
        color: #fff;
        padding: 18px 25px;
        font-weight: 700;
        font-size: 1.6rem;
        text-align: center;
        user-select: none;
        letter-spacing: 1.2px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        flex-shrink: 0;
      }

      #messages {
        flex: 1 1 auto;
        padding: 20px 30px 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 16px;
        background: #fff;
        scroll-behavior: smooth;
      }

      #messages::-webkit-scrollbar {
        width: 8px;
      }

      #messages::-webkit-scrollbar-thumb {
        background-color: #004aad88;
        border-radius: 4px;
      }

      #messages::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      .message-wrapper {
        display: flex;
        align-items: flex-end;
        max-width: 75%;
        animation: fadeSlideUp 0.35s ease forwards;
        opacity: 0;
        transform: translateY(15px);
        word-break: break-word;
      }

      @keyframes fadeSlideUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message-wrapper.bot {
        flex-direction: row;
        justify-content: flex-start;
        margin-right: auto;
      }

      .message-wrapper.user {
        flex-direction: row-reverse;
        justify-content: flex-end;
        margin-left: auto;
      }

      .bot-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        margin-right: 12px;
        flex-shrink: 0;
        background-color: #004aad;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .bot-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }

      .message {
        background: #004aad;
        color: white;
        padding: 14px 20px;
        border-radius: 20px 20px 20px 4px;
        font-size: 1rem;
        line-height: 1.4;
        box-shadow: 0 4px 8px rgb(0 74 173 / 0.3);
        max-width: 100%;
        user-select: text;
        display: inline-block;
      }

      .message.user {
        background: #2196f3;
        border-radius: 20px 20px 4px 20px;
        box-shadow: 0 4px 8px rgb(33 150 243 / 0.3);
      }

      .message a {
        color: #ffdd57;
        text-decoration: underline;
        word-break: break-word;
      }

      #quick-replies {
        flex-shrink: 0;
        padding: 12px 30px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        background: #fff;
      }

      .quick-btn {
        background: #004aad;
        color: white;
        border: none;
        border-radius: 25px;
        padding: 10px 22px;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 3px 8px rgba(0, 74, 173, 0.3);
      }

      .quick-btn:hover {
        background: #1e90ff;
        box-shadow: 0 5px 15px rgba(30, 144, 255, 0.6);
      }

      #input-area {
        flex-shrink: 0;
        display: flex;
        padding: 15px 30px;
        border-top: 1px solid #eee;
        background: #fff;
        align-items: center;
        gap: 10px;
      }

      #input-area input {
        flex-grow: 1;
        padding: 14px 20px;
        border: 2px solid #004aad;
        border-radius: 30px;
        font-size: 1rem;
        outline: none;
        color: #222;
      }

      #input-area button {
        background: #004aad;
        border: none;
        color: #fff;
        padding: 12px;
        border-radius: 50%;
        font-size: 1.1rem;
        cursor: pointer;
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 10px rgba(0, 74, 173, 0.3);
      }

      #input-area button:hover {
        background: #1e90ff;
      }

      @media (max-width: 600px) {
        body {
          padding: 0;
        }

        #chat-container {
          border-radius: 0;
          height: 100vh;
        }

        #chat-header {
          font-size: 1.3rem;
          padding: 14px 16px;
        }

        #messages {
          padding: 12px 16px 10px;
        }

        .message-wrapper {
          max-width: 90%;
        }

        #input-area {
          padding: 12px 16px;
        }

        #input-area input {
          font-size: 0.95rem;
        }

        #quick-replies {
          padding: 10px 16px;
        }

        .quick-btn {
          padding: 8px 14px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div
      id="chat-container"
      role="region"
      aria-label="Mayoor Booking Assistant Chatbot"
    >
      <div id="chat-header">Mayoor Booking Assistant</div>
      <div id="messages" aria-live="polite" aria-relevant="additions"></div>

      <div id="quick-replies" aria-label="Quick reply options">
        <button class="quick-btn" data-msg="I want to book MP-Hall">
          MP-Hall
        </button>
        <button class="quick-btn" data-msg="I want to book Amphitheatre">
          Amphitheatre
        </button>
      </div>

      <form id="input-area" aria-label="Send message form">
        <input
          type="text"
          id="userInput"
          placeholder="Type your message..."
          autocomplete="off"
          required
        />
        <button type="submit" title="Send">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-send"
            width="20"
            height="20"
            viewBox="0 0 24 24"
          >
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </form>
    </div>

    <script>
      const messagesEl = document.getElementById("messages");
      const userInput = document.getElementById("userInput");
      const form = document.getElementById("input-area");
      const quickReplies = document.getElementById("quick-replies");

      let clientId = localStorage.getItem("clientId");
      if (!clientId) {
        clientId =
          "client_" +
          Date.now() +
          "_" +
          Math.random().toString(36).substr(2, 9);
        localStorage.setItem("clientId", clientId);
      }

      const WEBHOOK_URL =
        "https://skautomate.onrender.com/webhook/bb63374b-7357-491e-81be-5dec8fa1f776";

      function addMessage(text, sender = "bot") {
        const wrapper = document.createElement("div");
        wrapper.classList.add("message-wrapper", sender);

        if (sender === "bot") {
          const avatar = document.createElement("div");
          avatar.classList.add("bot-avatar");
          const img = document.createElement("img");
          img.src = "https://i.postimg.cc/d0mxJzCF/download-7.jpg";
          img.alt = "Mayoor Bot";
          avatar.appendChild(img);
          wrapper.appendChild(avatar);
        }

        const msg = document.createElement("div");
        msg.classList.add("message", sender === "user" ? "user" : "bot");

        const formattedText = text.replace(/(https?:\/\/[^\s]+)/g, (url) => {
          return `<a href="${url}" target="_blank" rel="noopener noreferrer">Booking Slip</a>`;
        });

        msg.innerHTML = formattedText;
        wrapper.appendChild(msg);
        messagesEl.appendChild(wrapper);
        messagesEl.scrollTo({
          top: messagesEl.scrollHeight,
          behavior: "smooth",
        });
      }

      async function sendMessageToWebhook(message) {
        try {
          const response = await fetch(WEBHOOK_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ clientId, message }),
          });
          if (!response.ok) throw new Error("Network error");
          const data = await response.json();
          return data.reply || "Sorry, I didn't get a response.";
        } catch {
          return "Error: Unable to contact booking system.";
        }
      }

      async function handleUserMessage(text) {
        if (!text.trim()) return;
        addMessage(text, "user");
        userInput.value = "";
        userInput.disabled = true;
        addMessage("Typing...", "bot");

        const reply = await sendMessageToWebhook(text);

        const typingMsg = [...messagesEl.querySelectorAll(".message")].find(
          (m) => m.textContent === "Typing..."
        );
        if (typingMsg) typingMsg.parentElement.remove();

        addMessage(reply, "bot");
        userInput.disabled = false;
        userInput.focus();
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        handleUserMessage(userInput.value);
      });

      quickReplies.addEventListener("click", (e) => {
        if (e.target.classList.contains("quick-btn")) {
          handleUserMessage(e.target.getAttribute("data-msg"));
        }
      });

      window.onload = () => {
        addMessage(
          "Hello! I'm the Mayoor Booking Assistant. How can I help you with your booking today?",
          "bot"
        );
        userInput.focus();
      };
    </script>
  </body>
</html>
